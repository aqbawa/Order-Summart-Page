<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./images/illustration-hero.svg"
        alt="hero img"
        class="hero-img"
      />
      <div class="content">
        <h1 id="title">Order Summary</h1>
        <p id="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like
        </p>
      </div>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="music icon" id="music-icon" />
        <div class="plan-details">
          <p id="plan-title">Annual Plan</p>
          <p id="plan-price">$59.99/year</p>
        </div>
        <a href="#" id="plan-link">Change</a>
      </div>
      <button class="btn" type="submit">Procced to Payment</button>
      <a href="#" id="cancel-btn">Cancel Order</a>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
